server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Configuración para SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para API - redirige /api al backend
   location /api/ {
    proxy_pass http://3.144.137.244:80/api/;

    # Preservar Host (incluye puerto si el cliente lo envió)
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Reescribir Location de respuestas del backend para añadir el puerto del host
    # (sustituye la IP origen por el host:puerto que el cliente usó)
    proxy_redirect http://3.144.137.244:80/ http://$http_host/;
    proxy_redirect http://3.144.137.244/     http://$http_host/;

    # CORS
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

    # Manejar preflight OPTIONS
    if ($request_method = 'OPTIONS') {
        return 204;
    }
}


    # Archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
